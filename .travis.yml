sudo: required
language: python
services:
  - docker
env:
  - UBUNTU_VER=14.04
  - UBUNTU_VER=16.04
  - UBUNTU_VER=18.04

install: "" # so travis doesn't do pip install requirements.txt
script:
  - docker build -f test.dockerfile.${UBUNTU_VER} -t scilab-test .
  - docker run scilab-test tox

deploy:
    provider: pypi
    username: $TWINE_USERNAME
    password: $TWINE_PASSWORD
    on:
        tags: true
        condition: $UBUNTU_VER = 16.04
